<!--头部-->
	<div class="header"><span>我的</span></div>
	<div class="cont" id="info"  v-cloak >

  		<img src="./img/7.png" class="name-img"/>
  		<p class="name-nick">{{user_name}}</p>
  		<p class="name-rank">{{user_type}}</p>
  	</div>
  	<div class="cont-info">

			<div class="box" id="../../validate/validate.html?urlid=1&home=1" onclick="clicked(this.id)">

			</div>
			<div class="box" id="mail">
				<span>邮箱</span>
				<span>{{user_mail}}</span>
			</div>
			<div class="box" id="../../validate/validate.html?urlid=2&home=1" onclick="clicked(this.id)">
				<span>修改登录密码</span>
			</div>
			<div class="box" id="../../threat/threat.html" onclick="clicked(this.id)">
					<span>威胁情报</span>
					<div class="left-cir"></div>
			</div>
			<div class="box" id="../remain/remain.html" onclick="clicked(this.id)">
					<span>30天遗留问题</span>
			</div>
			

		</div>	
			<div class="login box">
				退出登录
			</div>
  	</div>
