		<a onclick="mui.back()"><span class="rtn"></span>

			通报任务单
		</div>			
	</div>	
	<!--内容区-->
<div class="info" id="info">
	<!--最新处理-->
	<div class="leak">
			<h1>基本信息</h1>
			<h2>网站名称：<span>{{websiteName}}</span></h2>
			<h2>网站域名：<span>{{websiteUrl}}</span></h2>
			<h2>业主单位：<span>{{yzdwName}}</span></h2>
			<h2>网站负责：<span>{{fzrName}}&nbsp;&nbsp;<a v-bind:href='"tel:"+phone' class="tel">{{phone}}</a></span></h2>
			<h2>邮箱地址：<span>{{mail}}</span></h2>
	</div>

	<div class="leak threat">
		<h1><span>网站威胁</span>
			<span class="red"><i id="num1">0</i>/<i id="num2">{{all}}</i></span>
			<label onclick="allcheck()"  class="label">
			<input type="checkbox" class="check2" id="check0">
				全选
			</label>
		</h1>
		<p id="p1">
			<input type="checkbox" class="check" onclick="leak()" id="check1">
			<a id="right" onclick="right()">
				<span>漏洞</span>
				<span>
					<i id="num3">0</i>/<i id="num4">{{vul}}</i>
				</span>
			</a>
		</p>
		<!--无数据-->
		<p id="p2">
			<input type="checkbox" class="check" onclick="dark()" id="check2">
			<a id="right2" onclick="right2()">
				<span>暗链</span>
				<span>
					<i id="num5">0</i>/<i id="num6">{{leak}}</i>
				</span>		
			</a>
		</p>
		<p id="p3">
			<input type="checkbox" class="check" onclick="hijack()" id="check3">
			<a id="right3" onclick="right3()">
				<span>DNS劫持</span>
				<span>
					<i id="num7">0</i>/<i id="num8">{{dns}}</i>
				</span>
			</a>
		</p>
	</div>
	
		<div class="leak"><label class="label2">	
			<p class="time">整改期限：<input type="text" id="appDate" v-bind:value='billRectifyDate'/></p>	
		</label></div>
	
	<div class="leak">	
		<p class="click">通报内容：<span class="advice" v-bind:data-id = "cfid">{{cfName}}</span></p>
	</div>
	<button class="collect" onclick="submit()">确认</button>
</div>
